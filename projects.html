        #project-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .project-card {
            width: 300px;
            margin: 10px;
            padding: 15px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.5s ease;
        }

        .project-card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .project-card a {
            display: block;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .project-card:hover {
            transform: scale(1.05);
        }

        #auto-swipe-container {
            overflow: hidden;
            white-space: nowrap;
            margin-top: 20px;
            padding: 5%;
        }

        #auto-swipe-container .project-card {
            display: inline-block;
            margin-right: 10px;
            margin-left: 10px;
        }

        @keyframes autoSwipe {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(-100% - 10px));
            }
        }
